<div id="container" ng-controller="NotificationListCtrl">
    <div ng-include="'tpls/header.html'"></div>
    <div ng-include="'tpls/menu.html'"></div>
    <div id="main-content">
        <h1 class="mb20" ng-bind="'NOTIFICATION.NOTIFICATIONTIP_LIST'|translate"></h1>
        <div class="ml15 mr15"  ng-show="!loadingFlag">
            <table class="table table-striped table-bordered table-hover text-center table-search table-condensed table-summary" >
                <tr role="row">
                    <th width="6%" class="" ng-bind="'PUBLIC.Action' | translate"></th>
                    <th width="25%" class="" ng-bind="'PUBLIC.Type' | translate"></th>
                    <th width="50%" class="" ng-bind="'PUBLIC.Topic' | translate"></th>
                    <th width="5%" class="" ng-bind="'PUBLIC.File' | translate"></th>
                    <th width="14%" class="" ng-bind="'PUBLIC.Time' | translate"></th>
                </tr>
                <tr ng-repeat=" item in notificationData">
                    <td>
                        <a ui-sref="nt_update({n_id:'{{item.nid | urlFilter}}'})">
                            <i class="icon-edit"></i>
                        </a>
                    </td>
                    <td ng-bind="item.notification_type"></td>
                    <td><a href="" ng-bind="item.title" ui-sref="nt_preview({n_id:'{{item.nid | urlFilter}}'})"></a></td>
                    <td><span class="icon-paper-clip"></span></td>
                    <td ng-bind="item.creation_date"></td>
                </tr>
                <tr ng-if="notificationData.length<=0">
                    <td class="text-center" colspan="5" ng-bind="'PUBLIC.noData' | translate"></td>
                </tr>
            </table>
            <!--<div class="btn-row ml15 text-right" ng-show="DoCtrl">
                <div paging
                     page="currentPage"
                     page-size="10"
                     total="totalPage*10"
                     show-prev-next="{{showPrevNext}}"
                     paging-action="DoCtrlPagingAct(page)">
                </div>
            </div>-->
        </div>
        <!--�������ʾ-->
        <!--<div class="emptyData" ng-if="emptyData">No results found. </div>-->
    </div>
</div>
