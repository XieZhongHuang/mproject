<div id="container" ng-controller="PartsListCtrl">
    <div ng-include="'tpls/header.html'"></div>
    <div ng-include="'tpls/menu.html'"></div>
    <div id="main-content">
        <h1 ng-bind="'PartsList.SparePartsList'|translate"></h1>
        <div class="base-box base-box-search">
            <form>
                <div class="ipt-item flexbox">
                    <div class="fex1 mr50">
                        <div class="flexbox mr-l">
                            <label ng-bind="'PartsList.CustomerModelProductCode' | translate"></label>
                            <input type="text"  ng-keypress="enter($event)"   class="form-control fex1"  ng-model="CustomerModelProductCode">
                        </div>
                    </div>
                    <div class="fex1">
                        <div class="flexbox mr50">
                            <label ng-bind="'PartsList.CustomerModel' | translate"></label>
                            <input type="text" class="form-control fex1" ng-model="customer_model" ng-keypress="enter($event)" >
                        </div>
                    </div>
                </div>
                <div class="ipt-item flexbox">
                    <div class="fex1 mr50">
                        <div class="flexbox mr-l">
                            <label ng-bind="'PartsList.BarCode' | translate"></label>
                            <input type="text" class="form-control fex1" ng-model="bar_code" ng-keypress="enter($event)"  >
                        </div>
                    </div>
                    <div class="fex1">
                        <div class="flexbox mr50">
                            <label ng-bind="'PartsList.SparePartsCode' | translate"></label>
                            <input type="text" class="form-control fex1" ng-model="postal_code" ng-keypress="enter($event)" >
                        </div>
                    </div>
                </div>

            </form>

            <div class="text-right mr15 cust-searBtn-wrap" >
                <button type="submit" class="btn btn-primary" id="sub" ng-click="DoCtrlPagingAct2(1)"> <span ng-bind="'PUBLIC.Search' | translate" class="ng-binding">Search</span>
                </button>
                <button type="button" class="btn btn-default btn-small mr50" ng-click="reset()">
                    <span ng-bind="'PUBLIC.Reset' | translate" class="ng-binding " ng-click="Rest()">Reset</span></button>
            </div>

        </div>
        <div class="ml15 mr15"  ng-show="!loadingFlag&&patrsSubmit">
            <table class="table table-striped table-bordered table-hover text-center table-search table-condensed table-summary" >
                <tr  role="row" class="active">
                    <th class="sorting" role="columnheader" ng-bind="'PartsList.Action' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'PartsList.CustomerModelProductCode' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'PartsList.Category' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'PartsList.SubCategory' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'PartsList.ModelDescriptionEN' | translate"></th>
                    <!--<th class="sorting" role="columnheader" ng-bind="'PartsList.OrderCode' | translate"></th>-->
                    <th class="sorting" role="columnheader" ng-bind="'PartsList.ModelDescriptionCN' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'PartsList.Brand' | translate"></th>
                </tr>
                <tr ng-repeat=" item in summaryList">
                    <td>
                        <a ui-sref="F_ID_SP_LIST_DETAIL({PartsListId:'{{item.product_id}}'})">
                            <i class="icon-edit" ></i>
                            <!--<i class="icon-edit" ></i>-->
                        </a>
                    </td>
                    <td title="{{item.item_num}}"><div ng-bind="item.item_num"></div></td>
                    <td title="{{item.cate_name}}"><div ng-bind="item.cate_name"></div></td>
                    <td title="{{item.sub_cate_name}}"><div ng-bind="item.sub_cate_name"></div></td>
                    <td title="{{item.model_desc_en}}"><div ng-bind="item.model_desc_en"></div></td>
                    <!--<td title="{{item.customer_address}}"><div ng-bind="item.customer_address"></div></td>-->
                    <td title="{{item.model_desc_cn}}"><div ng-bind="item.model_desc_cn"></div></td>
                    <td title="{{item.brand}}"><div ng-bind="item.brand"></div></td>
                </tr>
            </table>
            <div class="btn-row ml15 text-right" ng-show="DoCtrl && summaryList.length>0">
                <div paging
                     page="currentPage"
                     page-size="10"
                     total="totalPage*10"
                     show-prev-next="{{showPrevNext}}"
                     paging-action="DoCtrlPagingAct(page)">
                </div>
            </div>
            <div class="btn-row ml15 text-right" ng-show="DoCtrl2 && summaryList.length>0">
                <div paging
                     page="currentPage"
                     page-size="10"
                     total="totalPage*10"
                     show-prev-next="{{showPrevNext}}"
                     paging-action="DoCtrlPagingAct2(page)"
                        >
                </div>
            </div>
        </div>
        <!--无数据提示-->
        <div class="emptyData" ng-if="summaryList.length==0">No results found. </div>
    </div>
</div>
