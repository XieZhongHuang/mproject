<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    ul,li{
    	list-style: none;
    	font-size: 12px;
    }
    .browser-wrap{
    	width: 600px;
    	margin: 0 auto;
    	text-align:center;
    }
    .browser-wrap ul li{
    	float:left;
    	margin-right:50px;
    }
    .browser-wrap ul li.mar0{
    	margin-right:0;
    }
    .downBtn{
    	width: 60px;
    	height: 18px;
    	line-height: 18px;
    	overflow: hidden;
    	text-align: center;
    	background: #388bff;
    	display: block;
    	color: #fff;
    	margin-top: 10px;
    }
    .downBtn:hover{
    	background: #1975f6;
    	color: #fff;
    	text-decoration: none;
    }
    h1{
    	font-size:18px;
    	color:#333;
    	margin-bottom: 30px;
    }
    .clear{clear:both;height:0;overflow:hidden;}
    </style>
</head>
<body>
	
	<div class="browser-wrap">
		<h1>For better viewing results, please download the following browser:</h1>
	    <ul>
	    	<li>
	    		<a href="https://www.google.com/chrome/" target="_blank"><img src="../img/chrome.png"></a>
	    		<a class="downBtn" href="https://www.google.com/chrome/" target="_blank">Download</a>
	    	</li>
			<li>
	    		<a href="http://mozilla-firefox.en.softonic.com/" target="_blank"><img src="../img/firefox.png"></a>
	    		<a class="downBtn" href="http://mozilla-firefox.en.softonic.com/" target="_blank">Download</a>
	    	</li>
	    	<li>
	    		<a href="http://www.apple.com/safari/" target="_blank"><img src="../img/safari.png"></a>
	    		<a class="downBtn" href="http://www.apple.com/safari/" target="_blank">Download</a>
	    	</li>
	    	<li>
	    		<a href="http://www.opera.com/" target="_blank"><img src="../img/opera.png"></a>
	    		<a class="downBtn" href="http://www.opera.com/" target="_blank">Download</a>
	    	</li>
	    	<li class="mar0">
	    		<a href="http://windows.microsoft.com/en-us/internet-explorer/download-ie" target="_blank"><img src="../img/ie.jpg" width="48" height="48"></a>
	    		<a class="downBtn" href="http://windows.microsoft.com/en-us/internet-explorer/download-ie" target="_blank">Download</a>
	    	</li>
	    </ul>
	    <div class="clear"></div>
	    <div style="padding-top:30px;border-top:1px solid #ddd;">
	    	<a href="../index.html"><img src="../img/iconfont-fanhui.png" width="40" height="40"></a>
	    	<a style="color:#999;" href="../index.html">Back</a>
	    </div>
    </div>
</body>
</html>
