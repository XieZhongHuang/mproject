        <!-- dashboard charts start -->
        <div class="flexbox mlr0 mb15" >
            <div class="fex1 pl0">
                <div class="banner mb15">
                    <div class="row mlr0">
                        <div class="col-xs-4 pl0"  ui-sref="H_SR_SEARCH({status_flag:'O',task_close_flag:'N',today_sr_flag:'',start_date:'',end_date:''})" style="cursor: pointer">
                            <div class="open-service-request">
                                <div class="fts48 pt20 mb10 pl20 sr-number" ng-bind="homepage.open_sr"></div>
                                <span class="ml20" style="color: #f1f1f1;" ng-bind="'HOME.OpenServiceRequest' | translate"></span>
                                <img src="img/icon-open.png" class="n-icon">
                                <!--<i class="icon_zoom-in_alt fts60"></i>-->
                            </div>
                        </div>
                        <div class="col-xs-4 plr0" ui-sref="H_SR_SEARCH({status_flag:'',task_close_flag:'N',today_sr_flag:'Y',start_date:'',end_date:''})" style="cursor: pointer" >
                            <div class="today-service-request">
                                <div class="fts48 pt20 mb10 pl20 task-number" ng-bind="homepage.today_sr"></div>
                                <span class="ml20" style="color: #f1f1f1;" ng-bind="'HOME.TodayServiceRequest' | translate"></span>
                                <img src="img/icon-time.png" class="n-icon">
                                <!--<i class="icon_clock_alt fts60"></i>-->
                            </div>
                        </div>
                        <div class="col-xs-4 pr0" ui-sref="F_ID_CLAIM_SUMMARY" style="cursor: pointer">
                            <div class="my-claim">
                                <div class="pt20 mb10 claim-number">
                                    <span class="ml20" style="color: #f1f1f1;" ng-bind="'HOME.MyClaims' | translate"></span>
                                    <span class="ml35" style="color: #f1f1f1;" ng-bind="homepage.my_claim"></span><br /><br /><br /><br />
                                    <span class="ml20" style="color: #f1f1f1;" ng-bind="'HOME.MyClaimsApproved' | translate"></span>
                                    <span class="ml20" style="color: #f1f1f1;" ng-bind="homepage.my_claim_apr"></span>
                                </div>
                                <img src="img/icon-claims.png" class="n-icon">
                                <!--<i class="icon_calulator fts60"></i>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel bor" style="height: auto;-webkit-box-shadow: 0;box-shadow: 0;margin-bottom: 0;">
                    <div class="border-head">
                        <div class="row">
                            <div class="col-xs-6 pull-left">
                                <h3 ng-bind="'HOME.ServiceRequest' | translate"></h3>
                            </div>
                            <div class="col-xs-6 pull-right date-kpi">

                                <div class="btn-row " >
                                    <div class="btn-group"  active="">
                                        <label class="btn active" ng-click="set_srkpi('Day',homepage.max_day_qty)">
                                            <a href="javascript:void(0)" ng-bind="'HOME.Day' | translate"> </a>
                                        </label>
                                        <label class="btn" ng-click="set_srkpi('Week',homepage.max_week_qty)">
                                            <a href="javascript:void(0)" ng-bind="'HOME.Week' | translate"> </a>
                                        </label>
                                        <label class="btn" ng-click="set_srkpi('Month',homepage.max_month_qty)">
                                            <a href="javascript:void(0)" ng-bind="'HOME.Month' | translate"> </a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <!--custom chart start-->
                        <div class="custom-custom-bar-chart" id="eChartsWarp">
                            <!-- <div class="bar" ng-repeat="item in srKpi">
                                 <div class="title" ng-bind="item.title"></div>
                                 <div class="value tooltips" data-original-title="{{item.qty}}"   kpimax="{{maxKpi}}"   data-toggle="tooltip" data-placement="top"  sr-chart=""  ui-sref="H_SR_SEARCH({status_flag:'',task_close_flag:'',today_sr_flag:'',start_date:'{{item.start_date}}',end_date:'{{item.end_date}}'})"></div>
                             </div>-->
                        </div>
                        <!--custom chart end-->
                    </div>
                </div>
            </div>
            <div class=" pr0 speed-meter ml25">
                <div class="speed-meter-wrap">
                    <!--<h2 class="text-center fts14 flexbox speed-title" >-->
                        <!--<span class="icon-dot mr10"></span><span ng-bind="'HOME.RTAT' | translate"></span><span class="icon-dot ml10"></span>-->
                    <!--</h2>-->
                    <div class="refer mt10">
                        <div class="flexbox">
                            <div class="flexbox mr10"><div class="num-color ml15 mr5 bg-red"></div><div>0%~60%</div></div>
                            <div class="flexbox mr10"><div class="num-color ml7 mr5 bglightyellow"></div><div>60%~80%</div></div>
                            <div class="flexbox mr10"><div class="num-color mr5 bg-green"></div><div>80%~100%</div></div>
                        </div>
                    </div>
                    <div class="kePublic mb20">
                        <div speed-meter2=""  id="rtat"></div>
                        <div class="refer-value">
                            <p class="text-center p-blue" ng-bind="'HOME.SCR' | translate"></p>
                            <p class="text-center fts18 p-blue rtat" style=" font-weight: bold"><span>{{rtat}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- dashboard charts end -->
