<div id="container" ng-controller="PartsListDetailCtrl">
    <div ng-include="'tpls/header.html'"></div>
    <div ng-include="'tpls/menu.html'"></div>
    <div id="main-content">
        <h1 ng-bind="'PartsList.ProductInformation'|translate" style="margin-bottom: 20px;"></h1>
        <div class="ml15 mr15">
            <table class="table table-striped table-bordered table-hover text-center table-search table-condensed table-summary" >
                <tr>
                    <td style="background-color: #ededed;width: 200px;" ><div ng-bind="'PartsList.CustomerModelProductCode' | translate"></div></td>
                    <td title="{{item_num}}"><div ng-bind="item_num"></div></td>
                    <td style="background-color: #ededed;width:80px;"><div ng-bind="'PartsList.Category' | translate"></div></td>
                    <td title="{{cate_name}}"><div ng-bind="cate_name"></div></td>
                    <td style="background-color: #ededed;width:100px;" ><div ng-bind="'PartsList.SubCategory' | translate"></div></td>
                    <td title="{{sub_cate_name}}"><div ng-bind="sub_cate_name"></div></td>
                </tr>
                <tr>
                    <td style="background-color: #ededed;"><div ng-bind="'PartsList.Brand' | translate"></div></td>
                    <td colspan="5" title="{{brand}}"><div ng-bind="brand"></div></td>
                </tr>
                <tr>
                    <td style="background-color: #ededed;" ><div ng-bind="'PartsList.ModelDescriptionEN' | translate"></div></td>
                    <td colspan="5" title="{{model_desc_en}}"><div ng-bind="model_desc_en"></div></td>
                </tr>
                <tr>
                    <td style="background-color: #ededed;" ><div ng-bind="'PartsList.ModelDescriptionCN' | translate"></div></td>
                    <td colspan="5" title="{{model_desc_cn}}"><div ng-bind="model_desc_cn"></div></td>
            </table>

            <div class="footer-btn mt10" style="border:0px;margin-bottom: 20px;">
                <div class="flexbox mt20">
                    <div class="fex1 text-right ">
                        <button type="button" class="btn  btn-default mr100 mr35-media" style="margin-right: 120px;"
                                back-button>
                                <span ng-bind="'PUBLIC.Cancel' | translate"></span>
                        </button>
                    </div>
                </div>
            </div>
            <!--<div class="btn-row ml15 text-right" ng-show="DoCtrl && summaryList.length>0">
                <div paging
                     page="currentPage"
                     page-size="10"
                     total="totalPage*10"
                     show-prev-next="{{showPrevNext}}"
                     paging-action="DoCtrlPagingAct(page)">
                </div>
            </div>
            <div class="btn-row ml15 text-right" ng-show="DoCtrl2 && summaryList.length>0">
                <div paging
                     page="currentPage"
                     page-size="10"
                     total="totalPage*10"
                     show-prev-next="{{showPrevNext}}"
                     paging-action="DoCtrlPagingAct2(page)"
                        >
                </div>
            </div>-->
        </div>

        <div class="switchTableWrap">
            <div class="fex1 ml15" style="background-color:#ededed;font-size:0px;">
                <button type="button" class="parts_list_btn_tab" ng-class="{'parts_list_btn_tab_active':LastSparePartsList==1}" ng-click="tableswich(1)">
                    <span ng-bind="'PartsList.LastSparePartsList' | translate"></span>
                </button>
                <button type="button" class="parts_list_btn_tab" ng-class="{'parts_list_btn_tab_active':LastSparePartsList==2}" ng-click="tableswich(2)">
                    <span ng-bind="'PartsList.OrderSBOM' | translate"></span>
                </button>
            </div>
            <div class="flexbox mlr0 mb15" ng-if="LastSparePartsList==1">
                    <div class="fex1 pl0" style="margin-left:15px;">
                        <h1 style="background-color: #fff;border-bottom: 0px;">Exploded View</h1>
                        <div class="panel bor" style="height: 450px;-webkit-box-shadow: 0;box-shadow: 0;margin-bottom: 0;">
                            <!--<img style="width:550px;" src="img/exploded/explod-view.png" />-->
                            <iframe width="100%" height="100%" seamless frameborder="0" ng-src="{{myURL}}" ></iframe>

                        </div>
                    </div>
                    <div class="pr0 speed-meter ml25"style="min-width:500px;margin-right:15px;border:0px;">
                        <h1 style="background-color: #fff;border-bottom: 0px;">SP List</h1>
                        <table class="table table-striped table-bordered table-hover text-center table-search table-condensed table-summary" >
                            <tr  role="row" class="active">
                                <th class="sorting" role="columnheader" ng-bind="'PartsList.Sequence' | translate"></th>
                                <th class="sorting" role="columnheader" ng-bind="'PartsList.SparePartsCode' | translate"></th>
                                <th class="sorting" role="columnheader" ng-bind="'PartsList.PartName(EN)' | translate"></th>
                                <th class="sorting" role="columnheader" ng-bind="'PartsList.Qty' | translate"></th>
                            </tr>
                            <tr ng-repeat="item in lastSpList">
                                <td title="{{item.map_serial}}"><div ng-bind="item.map_serial"></div></td>
                                <td title="{{item.part_code}}"><div ng-bind="item.part_code"></div></td>
                                <td title="{{item.part_name_en}}"><div ng-bind="item.part_name_en"></div></td>
                                <td title="{{item.part_num}}"><div ng-bind="item.part_num"></div></td>
                            </tr>
                        </table>
                        <div class="btn-row ml15 text-right">
                            <div paging pagewrap
                                 page="currentPage"
                                 page-size="10"
                                 total="totalPage*10"
                                 show-prev-next="{{showPrevNext}}"
                                 paging-action="DoCtrlPagingAct2(page)"
                                    >
                            </div>
                        </div>
                        <!--<h2 class="text-center fts14 flexbox speed-title" >
                            <span class="icon-dot mr10"></span><span ng-bind="'HOME.RTAT' | translate"></span><span class="icon-dot ml10"></span>
                        </h2>
                        <div class="refer mt10">
                            <div class="flexbox">
                                <div class="flexbox mr10"><div class="num-color mr5 bg-red"></div><div>0%~60%</div></div>
                                <div class="flexbox mr10"><div class="num-color mr5 bg-yellow"></div><div>60%~80%</div></div>
                                <div class="flexbox mr10"><div class="num-color mr5 bg-green"></div><div>80%~100%</div></div>
                            </div>
                        </div>
                        <div class="kePublic mb20">
                            <div speed-meter=""  id="rtat"></div>
                            <div class="refer-value">
                                <p class="text-center p-blue" ng-bind="'HOME.RTAT' | translate"></p>
                                <p class="text-center fts18 p-blue rtat" style=" font-weight: bold"><span>{{rtat}}</span></p>
                            </div>
                        </div>-->
                    </div>
                </div>
            <div class="flexbox mlr0 mb15" ng-if="LastSparePartsList==2">
                <div class="fex1 pl0" style="margin-left:15px;">
                    <h1 style="background-color: #fff;border-bottom: 0px;"></h1>
                    <table class="table table-striped table-bordered table-hover text-center table-search table-condensed table-summary" >
                        <tr  role="row" class="active">
                            <th class="sorting" role="columnheader" ng-bind="'PUBLIC.Select' | translate"></th>
                            <th class="sorting" role="columnheader" ng-bind="'PartsList.OrderNo' | translate"></th>
                            <th class="sorting" role="columnheader" ng-bind="'PartsList.CustomerModelProductCode' | translate"></th>
                            <th class="sorting" role="columnheader" ng-bind="'PartsList.FistshipDate' | translate"></th>
                        </tr>
                        <tr ng-repeat="item in orderList">
                            <td class="text-center">
                                <input type="radio" id="radio-1-{{$index}}" ng-checked="$index==0" ng-click="choiceRaidoItem(item)" name="radioValue" class="regular-radio"  ng-model="lov_data.radioValue" value='{{item}}'><label for="radio-1-{{$index}}"></label><br />
                            </td>
                            <td title="{{item.order_no}}"><div ng-bind="item.order_no"></div></td>
                            <td title="{{item.item_num}}"><div ng-bind="item.item_num"></div></td>
                            <td title="{{item.ship_date}}"><div ng-bind="item.ship_date"></div></td>
                        </tr>
                    </table>
                    <div class="btn-row ml15 text-right">
                        <div paging pagewrap
                             page="currentPage"
                             page-size="10"
                             total="totalPage*10"
                             show-prev-next="{{showPrevNext}}"
                             paging-action="DoCtrlPagingActOrder(page)"
                                >
                        </div>
                    </div>
                </div>
                <div class="pr0 speed-meter ml25"style="min-width:500px;margin-right:15px;border:0px;">
                    <h1 style="background-color: #fff;border-bottom: 0px;">SP List</h1>
                    <table class="table table-striped table-bordered table-hover text-center table-search table-condensed table-summary" >
                        <tr  role="row" class="active">
                            <th class="sorting" role="columnheader" ng-bind="'PartsList.Sequence' | translate"></th>
                            <th class="sorting" role="columnheader" ng-bind="'PartsList.SparePartsCode' | translate"></th>
                            <th class="sorting" role="columnheader" ng-bind="'PartsList.PartName(EN)' | translate"></th>
                            <th class="sorting" role="columnheader" ng-bind="'PartsList.Qty' | translate"></th>
                        </tr>
                        <tr ng-repeat="item in orderSpList">
                            <td title="{{item.map_serial}}"><div ng-bind="item.map_serial"></div></td>
                            <td title="{{item.part_code}}"><div ng-bind="item.part_code"></div></td>
                            <td title="{{item.part_name_en}}"><div ng-bind="item.part_name_en"></div></td>
                            <td title="{{item.part_num}}"><div ng-bind="item.part_num"></div></td>
                        </tr>
                    </table>
                    <div class="btn-row ml15 text-right">
                        <div paging pagewrap
                             page="currentPageSp"
                             page-size="10"
                             total="totalPageSp*10"
                             show-prev-next="{{showPrevNext}}"
                             paging-action="DoCtrlPagingActOrderSpList(page)"
                                >
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <!--无数据提示-->
        <!--<div class="emptyData" ng-if="emptyData">No results found. </div>-->
    </div>
</div>
