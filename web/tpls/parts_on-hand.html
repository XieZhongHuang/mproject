<div id="container" ng-controller="PartsOnhandCtrl">
    <div ng-include="'tpls/header.html'"></div>
    <div ng-include="'tpls/menu.html'"></div>
    <div id="main-content">
        <h1 ng-bind="'NPR.PartsOn-hand'|translate"></h1>
        <div class="base-box">
            <form>
                <div class="ipt-item flexbox">
                    <div class="fex1 mr50">
                        <div class="flexbox">
                            <label ng-bind="'NPR.Model' | translate"></label>
                            <input type="text" class="form-control fex1" ng-model="customer_name">
                        </div>
                    </div>
                    <div class="fex1">
                        <div class="flexbox">
                            <label ng-bind="'NPR.Item' | translate"></label>
                            <input select2 ng-model="customer_type" select2-model="aS2" type="text" config="config1"
                                   class="form-control fex1">
                        </div>
                    </div>
                </div>
                <div class="ipt-item flexbox">
                    <div class="fex1 mr50">
                        <div class="flexbox">
                            <label ng-bind="'NPR.ItemDesc' | translate"></label>
                            <input type="text" class="form-control fex1" ng-model="phone">
                        </div>
                    </div>
                    <div class="fex1">
                        <div class="flexbox">
                            <label ng-bind="'NPR.QTY' | translate"></label>
                            <input type="text" class="form-control fex1" ng-model="postal_code">
                            <span style="border-bottom:#000000 solid 1px;width: 15px;height: 16px;margin: 0 5px 5px"></span>
                            <input type="text" class="form-control fex1" ng-model="postal_code">
                        </div>
                    </div>
                </div>
            </form>

            <div class="text-right mr20 mt10">
                <button type="submit" class="btn btn-primary" ng-click="DoCtrlPagingAct(1)" ng-submit="DoCtrlPagingAct(1)"><span class="icon-search"></span> <span ng-bind="'PUBLIC.Search' | translate" class="ng-binding">Search</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="reset()"><span class="icon-undo"></span>
                    <span ng-bind="'PUBLIC.Reset' | translate" class="ng-binding" ng-click="Rest()">Cancel</span></button>
                <button type="button" class="btn btn-default" ng-click="reset()"><span class="icon-undo"></span>
                    <span ng-bind="'PUBLIC.Exportt' | translate" class="ng-binding" ng-click="Rest()">Exportt</span></button>
            </div>
        </div>
        <div>
            <table class="table table-striped table-bordered table-hover text-center">
                <tr class="active">
                    <th class="sorting" role="columnheader" ng-bind="'NPR.Item' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'NPR.itemDesc' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'NPR.QTY' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'NPR.UOM' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'NPR.Price' | translate"></th>
                    <th class="sorting" role="columnheader" ng-bind="'NPR.Amount' | translate"></th>
                </tr>
                <tr ng-repeat=" item in summaryList">
                    <td>
                        <a ui-sref="UpdateCustomer({party_id:{{item.party_id}},customer_type:'{{item.customer_type}}',user_id:{{user_id}},update_flag:'{{item.update_flag}}'})">
                            <i class="icon-edit-sign" ng-if="item.update_flag=='Y'"></i>
                            <i class="icon-edit" ng-if="item.update_flag=='N'"></i>
                        </a>
                    </td>
                    <td><p ng-bind="item.customer_number"></p></td>
                    <td><p ng-bind="item.account_number"></p></td>
                    <td><p ng-bind="item.customer_type"></p></td>
                    <td><p ng-bind="item.customer_name"></p></td>
                    <td><p ng-bind="item.customer_address"></p></td>
                </tr>
            </table>

            <div class="btn-row ml15 text-center">
                <div paging
                     page="currentPage"
                     page-size="10"
                     total="totalPage*10"
                     show-prev-next="{{showPrevNext}}"
                     paging-action="DoCtrlPagingAct(page)"
                     ng-show="totalPage>0"
                        >
                </div>
            </div>
        </div>
    </div>
</div>
