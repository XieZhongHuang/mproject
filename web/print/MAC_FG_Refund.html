        .mask {

<script>
    $(function () {
        var sendData = window.location.href;
        if (sendData.indexOf('=') > -1) {
            sendData = sendData.substring(sendData.indexOf('=') + 1);
        } else {
            alert('Can not get document ID!');
            return false;
        }

        //http://10.16.24.83:8080/sit2/mipCharge
        //partalConfig.getMipDetail
        $.ajax({
            type: "get",
            async: false,
            url: partalConfig+'mipCharge?document_id='+sendData+'&doc_type=FG_REFUND',
            dataType: "jsonp",
            jsonp: "callback",
            success: function (res) {
                console.log(res);
                var response = res.approval_info;
                $('.srdata td').eq(0).html(response.doc_number);
                $('.srdata td').eq(1).html(response.doc_status);
                $('.srdata td').eq(2).html(response.doc_desc);
//                $('.srdata td').eq(3).html(response.creation_date);

                var $table = $('.chargedata');

                for(var k=0;k<response.Lines.length;k++){
                    var $tr = $('<tr>');
                    for(var i=0;i<8;i++){
                        var $td = $('<td>');
                        if(i==0){
                            $td.html(response.Lines[k].SR_number);
                        }else if(i==1){
                            $td.html(response.Lines[k].line_number);
                        }else if(i==2){
                            $td.html(response.Lines[k].customer_name);
                        }else if(i==3){
                            $td.html(response.Lines[k].model);
                        }else if(i==4){
                            $td.html(response.Lines[k].serial_num);
                        }else if(i==5){
                            $td.html(response.Lines[k].return_reason);
                        }else if(i==6){
                            $td.html(response.Lines[k].item_num);
                        }else if(i==7){
                            $td.html(response.Lines[k].Refund);
                        }
                        $tr.append($td);
                    }
                    $table.append($tr);
                }

            },
            error: function (err) {
//                console.log(err)
            }
        });
    });

</script>
