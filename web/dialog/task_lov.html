<div class="datatable" drag-drop>
    <div class="modal-header">
        <h4 class="modal-title" ng-bind="'TASK.LOV.{{title}}' | translate"></h4>
    </div>
    <div class="search-box2 flexbox" ng-hide="is_status">
        <div class="fex1 pos-relative mr15">
            <div class="flexbox">
                <label><span ng-bind="'PUBLIC.SearchBy' | translate"></span>:</label>

                <div class="btn-group search-type">

                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  but-width="">
                        <span class="search-init">{{seaTypeValue}}</span><span class="caret" style="margin-left: 10px"></span>
                    </button>
                    <ul class="dropdown-menu"  >
                        <li ng-repeat="item in searchtype"  >
                            <a href="javascript:void(0)" class="pos-relative">
                                {{item.name}}
                                <input type="radio"  name="pp" value="{{item.value}}" ng-model="obj_select.value"  class="ipt-hide"  ng-click="searFuc(item.name)">

                            </a>
                        </li>
                    </ul>
                </div>
                <div class="fex1 pos-relative">

                    <input type="text" class="form-control"  ng-model="obj_name2" lov-keypress="">
                </div>

            </div>
            <span id="lovsearch" ng-click="DoCtrlPagingAct(1)" class="icon-search lov-search"></span>
        </div>


    </div>

    <section class="panel tableBodyScroll" style="height: 332px; width:800px;overflow: hidden">

        <!--owner_table start-->
        <table class="table table-bordered table-hover table-search table-condensed" ng-if="owner_table">
            <thead>
            <tr>
                <th style="width: 20px" ng-bind="'PUBLIC.Select'| translate"></th>
                <th style="width: 150px" ng-bind="'TASK.LOV.Owner Name' | translate"></th>
            </tr>
            </thead>
            <tr ng-repeat=" item in data" ng-if="owner_table_group" get-value="">
                <td class="text-center">
                    <input type="radio" id="radio-1-{{$index}}" name="radio-1-set" class="regular-radio"  ng-model="lov_data.radioValue" value='{{item}}'><label for="radio-1-{{$index}}"></label><br />
                </td>
                <td title="{{item.group_name}}"><div ng-bind="item.group_name"></div> </td>
            </tr>
            <tr ng-repeat=" item in data" ng-if="owner_table_resource" get-value="">
                <td class="text-center">
                    <input type="radio" id="radio-1-{{$index}}" name="radio-1-set" class="regular-radio"  ng-model="lov_data.radioValue" value='{{item}}'><label for="radio-1-{{$index}}"></label><br />
                </td>
                <td title="{{item.resource_name}}"><div ng-bind="item.resource_name"></div> </td>
            </tr>

        </table>
        <!--owner_table end-->
        <!--asignee_table start-->
        <table class="table table-bordered table-hover table-search table-condensed" ng-if="asignee_table" >
            <thead>
            <tr>
                <th style="width: 20px" ng-bind="'PUBLIC.Select' | translate"></th>
                <th style="width: 150px" ng-bind="'TASK.LOV.ResourceName' | translate"></th>
                <!--<th ng-bind="'TASK.LOV.ResourceName' | translate"></th>-->
            </tr>
            </thead>
            <!--<tr ng-repeat=" item in data" get-value="">
                <td class="text-center">
                    <input type="radio" id="radio-1-{{$index}}" name="radio-1-set" class="regular-radio"  ng-model="lov_data.radioValue" value='{{item}}'><label for="radio-1-{{$index}}"></label><br />
                </td>
                <td title="{{item.resource_number}}" class="text-center"><div ng-bind="item.resource_number"></div> </td>
                <td title="{{item.resource_name}}" class="text-center"><div ng-bind="item.resource_name"></div> </td>
            </tr>-->


            <tr ng-repeat=" item in data"  ng-if="asignee_table_group" get-value="">
                <td class="text-center">
                    <input type="radio" id="radio-1-{{$index}}" name="radio-1-set" class="regular-radio"  ng-model="lov_data.radioValue" value='{{item}}'><label for="radio-1-{{$index}}"></label><br />
                </td>
                <td title="{{item.group_name}}"><div ng-bind="item.group_name"></div> </td>
            </tr>
            <tr ng-repeat=" item in data" ng-if="asignee_table_resource" get-value="">
                <td class="text-center">
                    <input type="radio" id="radio-1-{{$index}}" name="radio-1-set" class="regular-radio"  ng-model="lov_data.radioValue" value='{{item}}'><label for="radio-1-{{$index}}"></label><br />
                </td>
                <td title="{{item.resource_name}}"><div ng-bind="item.resource_name"></div> </td>
            </tr>





        </table>
        <!--asignee_table end-->
        <!--status start-->
        <table class="table table-bordered table-hover table-search table-condensed" ng-if="is_status">
            <thead>
            <tr>
                <th style="width: 20px" ng-bind="'PUBLIC.Select' | translate"></th>
                <th  style="width: 140px;text-align: center" ng-bind="'TASK.StatusName' | translate"></th>
                <th ng-bind="'TASK.StatusDesc' | translate"> </th>
            </tr>
            </thead>
            <tr ng-repeat=" item in data" get-value="">
                <td class="text-center">
                    <input type="radio" id="radio-1-{{$index}}" name="radio-1-set" class="regular-radio"  ng-model="lov_data.radioValue" value='{{item}}'><label for="radio-1-{{$index}}"></label><br />
                </td>
                <td title="{{item.task_status_name}}"><div ng-bind="item.task_status_name"></div> </td>
                <td title="{{item.task_status_desc}}" style="text-align: left"><div ng-bind="item.task_status_desc"></div> </td>
            </tr>
        </table>
        <!--status end-->

    </section>
    <div class="btn-row">
        <div class="form-group mt15" style="border-bottom: 1px solid #f5f5f5;border-top: 1px solid #f5f5f5;margin-bottom: 5px;">
            <div class="flexbox text-center">
                <div paging
                     page="currentPage"
                     page-size="10"
                     total="totalPage*10"
                     show-prev-next="{{showPrevNext}}"
                     paging-action="DoCtrlPagingAct(page)"
                     class="page-list mr15 fex1 ml15"
                        >
                </div>
            </div>
        </div>
        <div class="mr15 text-right" ng-show="!noData">
            <button class="btn btn-primary btn-large select" type="button"
                    ng-click="closeThisDialog(2)" ng-bind="'PUBLIC.Select' | translate">
            </button>
            <button class="btn btn-default btn-large btn-small" type="button" ng-click="closeThisDialog(0)" ng-bind="'PUBLIC.Cancel' | translate"></button>
        </div>
    </div>
</div>
    <!-- noData-->
    <div class="noData" ng-if="noData">
        <span class="icon-warning-sign fts48"></span>
        <p class="fts14" ng-bind="'PUBLIC.noData' | translate"></p>
    </div>
    <!-- noData-->
